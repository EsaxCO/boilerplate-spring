server:
  error:
    include-message: "always"
    include-binding-errors: "always"

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/springboot
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
    hibernate:
      ddl-auto: "update"